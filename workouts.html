  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <style>
    .nav-wrapper {
      padding-left: 1rem;

		margin-right:30px;

<nav>
  <div class="nav-wrapper">
    <a href="index.html" class="brand-logo">InjuryFree</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="LegStretch.html">Legs & Hips</a></li>

<div class ="container">
  <form action="#"><br/>

    <div class="switch"  > <br/>Access to a gym? <br/><br/>
      <label>
        No
        <input type="checkbox"id="switch">
        <span class="lever"></span>
        Yes
      </label>
    </div><br/>
    <div class="row">
      <h6>How many days per week do you expect to lift?</h6>
      <div class="input-field col s3" >
        <select id="liftDays">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>

        </select>
        <label>Minimum of 1 day per week</label>
      </div>
    </div>
    <div class="row">
      <h6>How many days per week do you expect to do cardio?</h6>
      <div class="input-field col s3">
        <select id="cardioDays">
          <option value="" disabled selected>Choose your option</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>

        </select>
      </div>
    </div>

    <h6>What days do you plan to workout? </h6>
    <p>
      <input type="checkbox" id="Sun"/>
      <label for="Sun">Sunday</label>
      <input type="checkbox" id="Mon"/>
      <label for="Mon">Monday</label>
      <input type="checkbox" id="Tues"/>
      <label for="Tues">Tuesday</label>
      <input type="checkbox" id="Wed"/>
      <label for="Wed">Wednesday</label>
      <input type="checkbox" id="Thurs"/>
      <label for="Thurs">Thursday</label>
      <input type="checkbox" id="Fri"/>
      <label for="Fri">Friday</label>
      <input type="checkbox" id="Sat"/>
      <label for="Sat">Saturday</label>
    </p><br/>

    <a class="waves-effect waves-light btn" id="submitButton" onclick="processWorkout();"
       value="Submit">Submit
    </a>
  </form><br/>

  <div class="container" id="gymAccess"></div>
  <div class="container" id="numLiftDays"></div>
  <div class="container" id="numCardioDays"></div>
  <div class="container" id="greaterThan6"></div>

</div>
